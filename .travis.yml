language: python
python:
  - "3.6"
  - "3.7"

services:
  - xvfb

stages:
  - test
  - name: deploy
    if: tag IS present

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then wget https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh ; else wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh ; fi ;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH=$HOME/miniconda/bin:$PATH
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --set anaconda_upload no
  - conda update -q conda
  - conda config --append channels conda-forge
  - conda info -a
  - conda create -q -n test-env python=$TRAVIS_PYTHON_VERSION
install:
  - export PATH=$HOME/miniconda/bin:$PATH
  - source activate test-env
  - pip install -r requirements.txt
  - conda list
  - python setup.py install
  - rm -r build
  - rm -r dist
  - rm -r permittivitycalc.egg-info
script:
  - conda install --yes pytest-cov #codecov
  - pip install codecov
  - py.test --cov=./
after_success:
  - codecov

jobs:
  include:
    - stage: test
      os: osx
      osx_image: xcode11.2
      language: shell
    - stage: deploy
      python: "3.7"
      deploy:
        - provider: pypi
          username: boivinalex
          password:
            secure: 
          distributions: sdist bdist_wheel
          on:
            tags: true
        - provider: releases
          api_key:
            secure: 
          on:
            repo: boivinalex/permittivitycalc
            tags: true